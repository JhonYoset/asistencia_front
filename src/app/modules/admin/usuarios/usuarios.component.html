<div class="container mt-4">
  <div class="card shadow">
    <div class="card-header bg-success text-white">
      <h3 class="mb-0">
        <i class="fas fa-users-cog me-2"></i> Crear Nuevo Usuario
      </h3>
    </div>
    <div class="card-body">
      <form [formGroup]="formUsuario" (ngSubmit)="crearUsuario()" class="row g-3">
        <div class="col-md-4">
          <label class="form-label fw-bold">Username</label>
          <input formControlName="username" class="form-control" placeholder="Ej: juan.perez">
        </div>
        <div class="col-md-4">
          <label class="form-label fw-bold">Contraseña</label>
          <input formControlName="password" type="password" class="form-control" placeholder="Mínimo 5 caracteres">
        </div>
        <div class="col-md-3">
          <label class="form-label fw-bold">Rol</label>
          <select formControlName="rol" class="form-select">
            <option value="EMPLEADO">Empleado</option>
            <option value="ADMIN">Administrador</option>
          </select>
        </div>
        <div class="col-md-1 d-flex align-items-end">
          <button type="submit" class="btn btn-success w-100 h-100" [disabled]="!formUsuario.valid || cargando">
            <span *ngIf="cargando" class="spinner-border spinner-border-sm"></span>
            <i *ngIf="!cargando" class="fas fa-plus fa-lg"></i>
          </button>
        </div>
      </form>

      <div *ngIf="mensaje" class="alert alert-success alert-dismissible fade show mt-4">
        {{ mensaje }}
      </div>
      <div *ngIf="error" class="alert alert-danger alert-dismissible fade show mt-4">
        {{ error }}
      </div>
    </div>
  </div>
</div>
