<div class="login-auth-page">
  <div class="login-auth-wrapper">
    <h3 class="text-center mb-4">Iniciar Sesi칩n</h3>
    
    <form [formGroup]="formLogin" class="login-auth-form" (ngSubmit)="sendLogin()">
      <div class="form-group">
        <label class="form-label" for="username">Usuario</label>
        <input formControlName="username" name="username" type="text" 
               placeholder="Nombre de usuario" class="form-control">
      </div>
      
      <div class="form-group">
        <label class="form-label" for="password">Contrase침a</label>
        <input formControlName="password" name="password" type="password" 
               placeholder="Contrase침a" class="form-control">
      </div>
      
      <div *ngIf="errorSession" class="alert alert-danger mt-3">
        {{ mensajeError }}
      </div>
      
      <div class="form-action mt-4">
        <button class="btn btn-primary btn-block btn-lg" [disabled]="cargando || !formLogin.valid">
          <span *ngIf="cargando" class="spinner-border spinner-border-sm me-2"></span>
          {{ cargando ? 'Cargando...' : 'Iniciar Sesi칩n' }}
        </button>
      </div>
    </form>
  </div>
</div>
