<div class="side-bar">
  <div class="user-info mb-3 p-3">
    <div class="d-flex align-items-center">
      <div class="user-avatar me-3">
        <i class="fas fa-user-circle fa-2x"></i>
      </div>
      <div>
        <h6 class="mb-0">{{ username }}</h6>
        <small class="text-muted">{{ isAdmin ? 'Administrador' : 'Empleado' }}</small>
      </div>
    </div>
  </div>
  
  <ul class="side-bar__list list-one">
    <li *ngFor="let item of menuItems" [routerLink]="item.router" routerLinkActive="active">
      <div class="list-wrapper-item">
        <i [ngClass]="['fas', item.icon]"></i>
        <span class="side-bar__list list-label">{{ item.name }}</span>
      </div>
    </li>
  </ul>
  
  <div class="logout-section p-3">
    <button class="btn btn-outline-danger w-100" (click)="logout()">
      <i class="fas fa-sign-out-alt"></i> Cerrar SesiÃ³n
    </button>
  </div>
</div>
